<ion-view title="Vote">
    <ion-nav-buttons side="primary">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-add" ng-click="vl.openAddByTan()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <a
                ng-repeat="(vId, voting) in vl.votings | orderBy:'title'"
                class="item item-avatar"
                ui-sref="app.vote({tan: vId})"
                ng-if="voting && voting.title">
                <img ng-if="voting.result" ng-src="{{ 'images/' +  vl.moods[voting.result].img }}" />
                <img ng-if="voting.result === null" ng-src="{{ 'images/' + vl.moods[3].img }}" class="no-voting" />
                <h2 ng-bind="voting.title"></h2>
            </a>
        </div>
    </ion-content>
</ion-view>
