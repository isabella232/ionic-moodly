<ion-view title="Login">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="">
        <form ng-submit="lu.validateUser()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="lu.user.email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="lu.user.password" placeholder="Password">
                </label>
            </div>
            <div class="padding-left padding-right">
                <button class="button button-block button-positive">Sign In</button>
                <span ng-if="lu.error" class="item item-assertive" ng-bind="lu.error"></span>
            </div>
            <a ui-sref="app.user-create" class="button button-block button-clear">Create Account</a>
        </form>
    </ion-content>
</ion-view>
